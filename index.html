<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Css/styles.css" />
  </head>
  <body>
    <div
      class="container border col-xs-3 mt-5 rounded p-2 d-flex justify-content-around flex-wrap"
    >
      <form id="form_register" class="form_register rounded form_register col-4 border p-3">
        <h1 class="text-center text-primary mb-3 fs-3">Register Products</h1>
        <div class="form-group mb-2">
          <label>Code :</label>
          <input
            maxlength="4"
            autocomplete="off"
            class="form-control"
            type="text"
            class="code"
            required
            id="code"
            placeholder="Code Example : T0G3"
          />
        </div>
        <div class="form-group mb-2">
          <label>Name :</label>
          <input
            class="form-control"
            autocomplete="off"
            type="text"
            class="name"
            id="name"
            placeholder=" Name"
          />
        </div>
        <div class="form-group mb-2">
          <label>Stock :</label>
          <input
            type="text"
            autocomplete="off"
            class="stock form-control"
            id="stock"
            placeholder=" Stock"
          />
        </div>
        <div class="form-group">
          <label>Price :</label>
          <input
            type="text"
            autocomplete="off"
            class="price form-control"
            id="price"
            placeholder=" Price"
          />
        </div>
        <div>
          <input
            type="text"
            id="verification"
            class="verification"
            placeholder=""
          />
        </div>
        <div
          class="mt-3 container d-flex justify-content-around align-items-center"
        >
          <button class="btn btn-primary" id="register">Add</button>
          <button class="btn btn-danger" id="cancel">Cancel</button>
        </div>
      </form>

      <!--Inicio Contenedor Listados :S-->
      <div class="border rounded p-2 col-7">
        
        <div class="container p-2 mb-2">
          <form>
            <div class="form-control">
              <label class="">Buscar : </label>
              <input
                type="text"
                class="mr-2 form-control"
                id="txt_filtrar"
                placeholder="Ingrese Name"
              />
            </div>
          </form>
        </div>

       <div class="border p-2 overflow-auto conte">
        <table
        class="table text-center table-dark table-borderless table-hover text-uppercase"
      >
        <tr>
          <thead>
            <th >CODE</th>
            <th >NAME</th>
            <th>STOCK</th>
            <th>PRICE</th>
            <th>EDITAR</th>
            <th>DELETE</th>
          </thead>
        </tr>
        <tbody id="body" class="colx-3"></tbody>
      </table>
       </div>

      </div>
      <!--Final Contenedor :S-->

    </div>

    <script src="Js/app.js"></script>
  </body>
</html>
